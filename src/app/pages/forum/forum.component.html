[scale]="1.3"
[video]="0"
[button]="0"
[scrollFactor]=".25"
[textAlignment]="'left'" 
[textBlockAlignment]="'left'"
[textWidth]="'90%'"
[credits]="'Â© Pablo Dominguez'"
>  
</app-background-video>

<div class="base-bradius base-margin-lr">
    <!-- handles viewing a subtopics posts -->
    @if (isThereSpecificSubtopic && subtopicData) {
        <app-forum-subtopic
            class="base-margin base-bradius"
            [subtopic]="subtopicData"        
        />       
    }

    @if (isThereSpecificPost && postData) {
        <app-forum-post
            class="base-margin base-bradius"
            [post]="postData"        
        />
    }


    @else{
        <!-- handles all topics or a singular topic -->
        @for (topic of topicData; track $index) {
            <app-forum-topics
                class="base-margin base-bradius"
                [topic]="topic"        
            />
                
        }
    }


</div>

<!-- if topics are empty, then straight up nothing shows up. -->
@if (errorLoadingTopics) {
    <div class="base-padding base-margin light-bg base-bradius">
        <div class="error-loading-topics">
            <h1 class="title-text bold-text">There seems to be an error loading the forum content.</h1>
            <p class="sdr-text">Please try again later or contact an administrator.</p>
        </div>
    </div>
}
