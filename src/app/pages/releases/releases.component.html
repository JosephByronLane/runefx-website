  [scale]="1.3"
  [video]="0"

  [textAlignment]="'left'"

</app-background-video>


<app-info-box 
    class="dont-fucking-go-over"
    title="Releases" 
    desc="Find all the latest releases, patch notes, and more. ">
</app-info-box>

<div class="grid">
    @for (release of releases; track $index) {
        <app-showcase-box
            [title]="release.title"
            [description]="release.description"
            [imageUrl]="release.showcase_picture_url"
            [redirectTo]="'/releases/'+release.id"
        />
    }
</div>
