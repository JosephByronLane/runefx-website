<app-background-video
  [title]="'Forge'"
  [description]="'Machine Learning based terrain generation.'"
  [height]="'40vh'" 
  [src]="'https://blog.quadspinner.com/content/images/size/w2000/2023/10/aaron_hero_title.webp'"
  [scale]="1.2"
  [video]="0"
  [BottomPadding]="'1%'"
  [scrollFactor]=".5"
  [initialOffset]="-50"
  [showTextWhenResponsive]="true"
  [halveTextSize]="false">
  
</app-background-video>

<app-info-box 
    class="dont-fucking-go-over"
    title="Machine Learning" 
    desc="Forge is RuneFXs cutting edge tool for terrain generation. Used in every feature film since its creation in 2019, Forge has became an essential part of our workflows and pipeline, allowing artists to easily iterate on various terrains seamlessly.">
</app-info-box>

<app-background-video
  [title]="'Easy & Fast'"
  [description]="'Forge lets artists decide the final look much quicker compared to competing technologies.'"
  [height]="'50vh'" 
  [src]="'https://blog.quadspinner.com/content/images/size/w2000/2022/05/QuadSpinner_Gaea_-Dev-_-1.3.1-_-crumble-x-003.tor-_04-17-53-AM.jpg'"

  [video]="0"
  [BottomPadding]="'1vh'"
  [scrollFactor]=".25"
  [initialOffset]="-155"
  [textBlockAlignment]="'left'"
  [titleFontSize]="'4vh'" 
  [descriptionFontSize]="'2vh'"
  [ButtonText]="'Learn more.'"
  [textWidth]="'30%'"
  [showTextWhenResponsive]="true"
  [halveTextSize]="false"
  />

  <app-background-video
  [title]="'Complex looks and simulations wrapped into simple, usable tools.'"
  [description]="'Forges features an efficient, minimal, artist-friendly user interface with scientific nodes wrapped in easy-to-comprehend settings. The realtime viewport allows you to see your terrain in crisp detail with previous to up to 16 million polygons.'"
  [height]="'50vh'" 
  [src]="'https://blog.quadspinner.com/content/images/size/w2000/2022/02/blue.jpg'"
  [scale]="1.3"
  [video]="0"
  [BottomPadding]="'1vh'"

  [descriptionFontSize]="'2vh'"

  [showTextWhenResponsive]="true"
  [halveTextSize]="false"
  />

  <app-background-video
  [title]="'Non destructive workflow.'"
  [description]="'Forge features the most advanced Machine learning powered graph system in CG terrains, howered by many different AI Models and carefully designed nodes.'"

  [src]="'https://blog.quadspinner.com/content/images/2024/08/gaea-ui2.webp'"
