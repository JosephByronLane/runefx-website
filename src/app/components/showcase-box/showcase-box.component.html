<a class="showcase-root" 
     (click)="tempLoadingService.switchWithLoading(redirectTo, '', 2000)" 
     [style.--image-split]="imageSplit + '%'"
     [attr.aria-label]="title"
     [href]="redirectTo"
     >
    <div class="image">
        <img [src]="imageUrl" [alt]="title" class="showcase-image" />
    </div>
    <div class="text">
        <h1 class="title-text">{{title}}</h1>
        <p class="sdr-text">{{description}}</p>
    </div>
</a>
