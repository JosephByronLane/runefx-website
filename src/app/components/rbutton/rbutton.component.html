<div class="a-container" [ngClass]="{
    'align-left': buttonAlignment === 'left',
    'align-center': buttonAlignment === 'center',
    'align-right': buttonAlignment === 'right'
  }">
    <a type="button" id="button" class="sdr-text" (click)="handleClick($event)" routerLinkActive="router-link-active" [href]="sendTo">
      @if (disabled) {
        {{ disabledText }}
      } @else {
        {{ buttonText }}
      }
    </a>
  </div>
