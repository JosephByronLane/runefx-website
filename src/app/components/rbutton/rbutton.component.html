<div class="button-container" [ngClass]="{
    'align-left': buttonAlignment === 'left',
    'align-center': buttonAlignment === 'center',
    'align-right': buttonAlignment === 'right'
  }">
    <button type="button" id="button" class="sdr-text" (click)="handleClick()" [disabled]="disabled" routerLinkActive="router-link-active">
      @if (disabled) {
        {{ disabledText }}
      } @else {
        {{ buttonText }}
      }
    </button>
  </div>
