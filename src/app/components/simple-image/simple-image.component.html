<div class="image-area">
    @if(video==1){
        <video role="presentation" crossorigin="anonymous" playsinline="" preload="auto" muted="" loop="" tabindex="-1" autoplay="" [src]="safeSrc" [style.transform]="'translateY(' + translateY + 'vh) scale(' + scale + ')'" ></video>

    }@else {
        <img [src]="safeSrc" alt="" [style.transform]="'translateY(' + translateY + 'vh) scale(' + scale + ')'">
    }
</div>
